<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="card__img">
        <img class="eq" src="./images/image-equilibrium.jpg" alt="equilibrium">
        <img class="eye" src="./images/icon-view.svg" alt="view">
      </div>
      <h3 class="card__title">Equilibrium #3429</h3>
      <p class="card__content">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__eth">
        <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="eth">
        <h5 class="card__eth__amount">0.041 ETH</h5>
        </div>
        <div class="clock">
          <img class="card__clock" src="./images/icon-clock.svg" alt="clock">
          <h5 class="card__time">3 days left</h5>
        </div>
      </div>
      <div class="divider">-</div>
      <div class="card__author">
        <img src="./images/image-avatar.png" alt="dp">
        <h5 class="card__author__by">Creation of</h5>
        <h5 class="card__author__name">Jules Wyvern</h5>
      </div>
    </div>
  </div>
  

  

  
  
  
</body>
</html>
